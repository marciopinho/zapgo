<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ZapGo - Envie mensagens sem salvar contatos no WhatsApp.</title>
    <link rel="icon" type="image/x-icon" href="images/zapgo_favicon_bg.png">
    <meta name="description" content="Envie mensagens de WhatsApp sem salvar o número como contato.">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="navbar">
      <span class="logo-type">ZapGo</span>
    </div>

    <div class="container">

      <div class="form-group">

        <form id="phone-form" class="">
          <div class="logo">
            <img alt="ZapGo" src="images/zapgo_logo_green.png" width="200">
          </div>

          <h2>Envie uma mensagem de WhatsApp sem salvar o contato.</h2>

          <div class="instructions">
            <h3>Cole o número e aperte o botão para ser redirecionado para o app ou WhatsApp web.</h3>
          </div>

          <div class="user-input">
            <input type="tel" class="form-control" id="inputPhone" placeholder="Digite o DDD e telefone">
            <button class="form-control btn btn-success">Enviar</button>
          </div>
        </form>

      </div>

    </div>

    <script src="main.js" type="module"></script>
    <!-- <script src="src/index.js"></script> -->
  </body>
</html>
